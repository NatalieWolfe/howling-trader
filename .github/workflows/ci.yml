name: CI

on:
  push:
    branches: [ master, release ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format-20
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo apt-get install -y clang-format-20
          clang-format-20 --version
      - name: Check Formatting
        run: |
          # Ensure code is formatted according to .clang-format
          find . -name "*.cc" -o -name "*.h" | xargs -r clang-format-20 --dry-run --Werror

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Mount Bazel Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      - name: Run All Tests
        run: |
          export CC=gcc-14
          export CXX=g++-14
          bazel test --config=ci //...

  infrastructure-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Format Check
        run: tofu fmt -check -recursive infrastructure/
      - name: OpenTofu Validate
        run: |
          cd infrastructure
          tofu init -backend=false
          tofu validate

  publish:
    needs: [format, test, infrastructure-check]
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    environment: Publish Environment
    steps:
      - uses: actions/checkout@v4
      - name: Mount Bazel Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      - name: Login to OVHcloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OVH_REGISTRY_URL }}
          username: ${{ secrets.OVH_REGISTRY_USERNAME }}
          password: ${{ secrets.OVH_REGISTRY_PASSWORD }}
      - name: Build and Push Images
        env:
          OVH_REGISTRY_URL: ${{ secrets.OVH_REGISTRY_URL }}
        run: |
          export CC=gcc-14
          export CXX=g++-14
          bazel run --config=ci //services/oauth:push -- --repository ${OVH_REGISTRY_URL}/howling-registry/howling-oauth
          bazel run --config=ci //howling_tools:push -- --repository ${OVH_REGISTRY_URL}/howling-registry/howling-executor

  infrastructure-apply:
    needs: publish
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    environment: Publish Environment
    steps:
      - uses: actions/checkout@v4
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: OpenTofu Apply
        env:
          TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
          TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
          TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
          TF_VAR_service_name: ${{ secrets.OVH_PROJECT_ID }}
          TF_VAR_registry_user_email: ${{ secrets.REGISTRY_USER_EMAIL }}
          TF_VAR_letsencrypt_email: ${{ secrets.TLS_CERTIFICATE_EMAIL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.STATE_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.STATE_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: us-east-va
          AWS_REGION: us-east-va
        run: |
          cd infrastructure
          tofu init
          tofu apply -auto-approve
      - name: Show Infrastructure Outputs
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.STATE_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.STATE_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: us-east-va
          AWS_REGION: us-east-va
        run: |
          cd infrastructure
          echo "### Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "* **OAuth Ingress IP:** $(tofu output -raw oauth_ingress_ip)" >> $GITHUB_STEP_SUMMARY
          echo "* **Registry URL:** $(tofu output -raw registry_url)" >> $GITHUB_STEP_SUMMARY
          echo "* **Kube Cluster ID:** $(tofu output -raw kube_cluster_id)" >> $GITHUB_STEP_SUMMARY

          tofu output oauth_ingress_ip
          tofu output registry_url
          tofu output kube_cluster_id
      - name: Debug Kubernetes Failures
        if: failure()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.STATE_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.STATE_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: us-east-va
          AWS_REGION: us-east-va
        run: |
          cd infrastructure
          # Extract the kubeconfig from the tofu state
          tofu output -raw kubeconfig > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          echo "=== POD STATUS ==="
          kubectl get pods -A
          echo "=== DEPLOYMENT DESCRIPTION ==="
          kubectl describe deployment howling-oauth -n default
          echo "=== RECENT EVENTS ==="
          kubectl get events --sort-by='.lastTimestamp'
          echo "=== POD LOGS ==="
          kubectl logs -l app=howling-oauth --all-containers --tail=100
