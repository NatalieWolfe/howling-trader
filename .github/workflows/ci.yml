name: CI

on:
  push:
    branches: [ master, release ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Mount Bazel Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      - name: Run All Tests
        run: |
          export CC=gcc-14
          export CXX=g++-14
          bazel test //...
      - name: Check Formatting
        run: |
          # Ensure code is formatted according to .clang-format
          find . -name "*.cc" -o -name "*.h" | xargs -r clang-format-20 --dry-run --Werror
