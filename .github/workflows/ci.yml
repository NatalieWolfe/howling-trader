name: CI

on:
  push:
    branches: [ master, release ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format-20
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 20
          sudo apt-get install -y clang-format-20
          clang-format-20 --version
      - name: Mount Bazel Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      - name: Run All Tests
        run: |
          export CC=gcc-14
          export CXX=g++-14
          bazel test //...
      - name: Check Formatting
        run: |
          # Ensure code is formatted according to .clang-format
          find . -name "*.cc" -o -name "*.h" | xargs -r clang-format-20 --dry-run --Werror

  publish:
    needs: test
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    environment: Publish Environment
    steps:
      - uses: actions/checkout@v4
      - name: Mount Bazel Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      - name: Login to OVHcloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OVH_REGISTRY_URL }}
          username: ${{ secrets.OVH_REGISTRY_USERNAME }}
          password: ${{ secrets.OVH_REGISTRY_PASSWORD }}
      - name: Build and Push Images
        env:
          OVH_REGISTRY_URL: ${{ secrets.OVH_REGISTRY_URL }}
        run: |
          export CC=gcc-14
          export CXX=g++-14
          if [ -z "$OVH_REGISTRY_URL" ]; then
            echo "Error: OVH_REGISTRY_URL secret is not set."
            exit 1
          fi
          # Replace placeholder only in specific BUILD files to avoid invalidating the entire cache
          sed -i "s|OVH_REGISTRY_URL_PLACEHOLDER|${OVH_REGISTRY_URL}|g" services/oauth/BUILD howling_tools/BUILD
          bazel run //services/oauth:push
          bazel run //howling_tools:push
