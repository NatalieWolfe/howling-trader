name: CI

on:
  push:
    branches: [ master, release ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Clang 20
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          # The script will add the repo and run apt update
          sudo ./llvm.sh 20
          sudo apt-get install -y clang-format-20 clang-20 libc++-20-dev libc++abi-20-dev
          clang-20 --version
          clang-format-20 --version
      - name: Mount Bazel Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ hashFiles('MODULE.bazel', '**/BUILD', '**/BUILD.bazel', '.bazelrc') }}
          restore-keys: |
            bazel-${{ runner.os }}-
      - name: Run All Tests
        run: |
          export CC=clang-20
          export CXX=clang++-20
          export BAZEL_COMPILER=clang
          bazel test --cxxopt=-stdlib=libc++ --linkopt=-stdlib=libc++ //...
      - name: Check Formatting
        run: |
          # Ensure code is formatted according to .clang-format
          find . -name "*.cc" -o -name "*.h" | xargs clang-format-20 --dry-run --Werror
