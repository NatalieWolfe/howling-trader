syntax = "proto3";

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "data/candle.proto";

package howling.stock;

// Available symbols for trading.
//
// Next tag: 6
enum Symbol {
  SYMBOL_UNSPECIFIED = 0;
  AAPL = 2;
  AMD = 4;
  // Intel is too low of a share price.
  // INTC = 5;
  MU = 3;
  NVDA = 1;
}

message History {
  Symbol symbol = 1;
  google.protobuf.Timestamp started_at = 2;
  google.protobuf.Duration duration = 3;
  repeated Candle candles = 4;
}

message Position {
  Symbol symbol = 1;
  double price = 2;
  int64 quantity = 3;
}
